<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <script src="script.js" defer></script>
  <title>Inventory</title>
</head>
<body>
  <section class="container">
    <form>
      <i class="fas fa-search"></i>
      <input type="search" name="search" id="search" placeholder="Search inventory" data-search>
    </form>
    <div class="items" data-item-cards-container>
    <template inventory-item-template>
      <div class="item" item>
        <div class="header" data-header></div>
        <div class="body" data-body></div>
      </div>
    </template>
  </div>
  </section>
  <section class="information" info>
    <div class="header" info-header></div>
    <div class="amount" info-amount></div>
    <div class="location" info-location></div>
    <a id="info-website" target="_blank">Order</a>
    <div class="description" info-description></div>
    <img id="info-image" alt="image failed to load">
  </section>
  <section class="add-item" add-item>
    <div class="header">Add New Item</div>
    <div class="name">
      <p>Name: </p>
      <form>
        <input type="user-input" name="name" id="name" placeholder="Item name">
      </form>
    </div>
    <div class="amount">
      <p>Amount: </p>
      <form>
        <input type="number" name="name" id="name" placeholder="0" min="0">
      </form>
    </div>
    <div class="location">
      <p>Location: </p>
      <form>
        <input type="user-input" name="name" id="name" placeholder="Item location">
      </form>
    </div>
    <div class="order">
      <p>Order from: </p>
      <form>
        <input type="user-input" name="name" id="name" placeholder="website.com">
      </form>
    </div>
    <div class="description">
      <p>Description: </p>
      <form>
        <input type="user-input" name="name" id="name" placeholder="Item description">
      </form>
    </div>
    <div class="image">
      <form>
        <input type="file" name="upload" accept="image/*"/>
      </form>
    </div>
  </section>
</body>
</html>
